<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form_login">
  <h2>Войти в панель администратора</h2>

    <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
      {{error}}
    </div>

    <div class="alert alert-info" *ngIf="message">
      {{this.message}}
    </div>

    <div class="form_control"
    [ngClass]="{invalid: form.get('email').invalid && form.get('email').touched}">

      <label for="email">Login:</label><br>
      <input id = "email" type="text" class="form-control" formControlName='email'  >

      <div class="validation"
      *ngIf="form.get('email').touched && form.get('email').invalid">
        <small *ngIf="form.get('email').errors.required">*Введите поле email</small>
        <small *ngIf="form.get('email').errors.email">*Введите корректный email</small>
      </div>
    </div>

    <div class="form_control"
         [ngClass]="{invalid: form.get('password').invalid && form.get('password').touched}">
      <label for="password">Password:</label><br>
      <input id = "password" type="password" class="form-control" formControlName='password'>

      <div class="validation"
      *ngIf="form.get('password').touched&& form.get('password').invalid">
        <small *ngIf="form.get('password').errors.required">*Введите поле password</small>
        <small *ngIf="form.get('password').errors.minLength">*Пароль должен быть не менее символов</small>
      </div>
    </div>

  <button type="submit" (submit)="submit()" class="btn btn-primary" [disabled]="form.invalid || submitted">Войти</button>
  </div>
</form>
