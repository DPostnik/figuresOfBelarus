<head>
  <title>Пользователь</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet">
</head>
<form [formGroup]="form" (ngSubmit)="submit()">
  <span class="login_header">Member Login</span>
  <input type="email" class="email_input input" formControlName="email" placeholder="Логин">
  <div class="validation"
       *ngIf="form.get('email').touched&& form.get('email').invalid">
    <small *ngIf="form.get('email').errors.required">*Введите поле логин</small>
    <small *ngIf="form.get('email').errors.email">*Поле email должно быть корректным</small>
  </div>
  <input type="password" class="password_input input" formControlName="password" placeholder="Пароль">
  <div class="validation"
       *ngIf="form.get('password').touched&& form.get('password').invalid">
    <small *ngIf="form.get('password').errors.required">*Введите поле password</small>
    <small *ngIf="form.get('password').errors.minLength">*Пароль должен быть не менее символов</small>
  </div>

  <button class="btn submit_btn" [disabled]="form.invalid || submitted" type="submit">Войти</button>

<!--  <div class="text-center"><small><span style="color: #555555; font-weight: bold">Забыли</span><span class="forgot"><a href="#"> Логин / Пароль?</a></span></small></div>-->
  <div class="create_text"><a routerLink="/user/registration">Создайте свой аккаунт &#8594;</a></div>
</form>
